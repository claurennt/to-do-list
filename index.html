<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Remember me</title>
  </head>
  <body>
    <h1>Remember me</h1>

    <main class="list-wrapper">
      <section class="list">
        <div class="input-wrapper">
          <input type="text" placeholder="Add Item..." />
          <button id="input-button">+</button>
        </div>

        <div class="item-wrapper">
          <article class="item">
            <div class="item-textfield">Drink water</div>
            <div class="button-wrapper">
              <button class="edit">&#128393;</button>
              <button class="check">&#128504;</button>
              <button class="delete">&#10007;</button>
            </div>
          </article>

          <article class="item">
            <div class="item-textfield">Drink wine and remember me</div>
            <div class="button-wrapper">
              <button class="edit">&#128393;</button>
              <button class="check">&#128504;</button>
              <button class="delete">&#10007;</button>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <article>
        <p>Created by zorro, claurennt and tuttiamore</p>
      </article>
    </footer>
  </body>
</html>
