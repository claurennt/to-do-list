<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Montserrat&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/395f95800a.js"
      crossorigin="anonymous"
    ></script>
    <title>Remember me</title>
  </head>
  <body>
    <main class="list-wrapper">
      <section class="list">
        <h1>Remember me :&rpar;</h1>

        <div class="popup">
          <span class="popuptext" id="myPopup">Missing item!</span>
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Add Item..." class="input-item" />
          <button id="input-button" class="input-button" type="submit">+</button>
        </div>

        <div class="item-wrapper">
          <article class="item">
            <div class="item-textfield">Drink water</div>
            <div class="button-wrapper">
              <button class="edit item-button">
                <i class="far fa-edit"></i>
              </button>
              <button class="check item-button">
                <i class="far fa-check-square"></i>
              </button>
              <button class="delete item-button">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </article>

          <article class="item">
            <div class="item-textfield">Drink wine and remember me</div>
            <div class="button-wrapper">
              <button class="edit item-button">
                <i class="far fa-edit"></i>
              </button>
              <button class="check item-button">
                <i class="far fa-check-square"></i>
              </button>
              <button class="delete item-button">
                <i class="far fa-trash-alt"></i>
              </button>
          </article>
        </div>

        <button class="reset-local-storage">Reset local storage</button>

      </section>
    </main>

    <footer>
      <article>
        <p><i class="fas fa-copyright"></i> by zorro, claurennt and tuttiamore</p>
      </article>
    </footer>
  </body>
</html>
